<div class="widget white-box">
    <div class="widget-header">
        <h2>Listado de clientes</h2>
    </div>
    <div class="widget-content">
        <table class="table form">
            <thead>
                <tr>
                    <th class="align-left">Nombre</th>
                    <th style="width:20%; min-width: 180px;">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat='client in clients'>
                    <td class="align-left"><a class="name" ng-bind="client.name" ui-sref="clientesDetalle({clientID:client.id})"></a></td>
                    <td style="width:20%; min-width: 180px;">
                        <a class="btn detail-small" title="ver cliente" ui-sref="clientesDetalle({clientID:client.id})" ></a>
                        <a class="btn order-small" title="ver pedidos" ui-sref="listadoPedidos({clientID:client.id})" ng-if="['0', '1', '3', '4'].indexOf(userRol) > -1"></a>
                        <a class="btn invoice-small" title="ver facturas" ui-sref="listadoFacturasClientes({clientID:client.id})" ng-if="['0', '1', '3', '4'].indexOf(userRol) > -1"></a>
                        <button type="button" class="btn delete-small" title="eliminar cliente" ng-click="deleteClient(client.id)" ng-if="['0', '1'].indexOf(userRol) > -1"></button> 
                    </td>
                </tr>
            </tbody>
        </table>
        <pagination  ng-hide="!paginator" items-per-page="itemsPerPage" max-size="maxPages" total-items="results" previous-text="Anterior" next-text="Siguiente" ng-model="currentPage" ng-change="pageChanged()"></pagination>
    </div>
</div>
<script type="text/ng-template" id="deleteClientModal.html">
    <div class="modal-header">
        <h3 class="modal-title">Atención!!</h3>
    </div>
    <div class="modal-body">
        <p>¿Estas seguro de borrar este cliente?</p>
    </div>
    <div class="modal-footer">
        <button class="btn-material" ng-click="cancel()">cancelar</button>
        <button class="btn-material btn-primary" ng-click="delete(clientID)">Borrar</button>    
    </div>
</script>
<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
<div class="botonera">
    <a class="btn-material btn-volver" ng-click="goBack();">volver</a>
</div>
